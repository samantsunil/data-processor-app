#Kafka  properties
com.iot.app.kafka.zookeeper=public-ip:2181
com.iot.app.kafka.brokerlist=public-ip:9092
com.iot.app.kafka.topic=vehicle-data-stream

#Spark properties
com.iot.app.spark.app.name=Iot Data Processor
com.iot.app.spark.checkpoint.dir=/tmp/iot-streaming-data

com.iot.app.cassandra.host=public-ip
com.iot.app.cassandra.port=9042
com.iot.app.cassandra.keep_alive=10000
